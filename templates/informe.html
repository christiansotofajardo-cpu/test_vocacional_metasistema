<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Vocacional MetaSistema</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:radial-gradient(1200px 600px at 20% 10%, #16244d 0%, #0b1220 55%);
      color:#e8eefc;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      max-width:820px;
      padding:42px 38px;
      border-radius:22px;
      background:linear-gradient(180deg, #101b33, #0f1a33);
      box-shadow:0 30px 80px rgba(0,0,0,.45);
    }
    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background:#1b2e5e;
      font-size:12px;
      font-weight:700;
      letter-spacing:.04em;
      margin-bottom:16px;
    }
    h1{
      margin:0 0 14px;
      font-size:34px;
      line-height:1.15;
    }
    p{
      margin:0 0 18px;
      color:#9fb0d0;
      line-height:1.55;
      font-size:16px;
    }
    .cta{
      margin-top:26px;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }
    a.btn{
      display:inline-block;
      padding:14px 22px;
      border-radius:14px;
      font-weight:800;
      text-decoration:none;
      font-size:16px;
    }
    .primary{
      background:#4f7cff;
      color:#ffffff;
    }
    .secondary{
      background:#15254a;
      color:#cfe0ff;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="badge">MetaSistema · Vocacional v1.0</div>

    <h1>Test Vocacional MetaSistema</h1>

    <p>
      Plataforma de orientación vocacional que integra intereses profesionales
      (RIASEC), percepción de autoeficacia y un módulo de reflexión guiada
      basado en MetaSistema.
    </p>

    <div class="cta">
      <a href="/registro" class="btn primary">
        Comenzar test
      </a>
    </div>
  </div>

</body>
</html>
